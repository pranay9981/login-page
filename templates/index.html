<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Video Streaming Platform</h1>

        <h2>Uploaded Videos</h2>
        <ul>
            {% for video in videos %}
            <li><a href="{{ url_for('stream_video', filename=video) }}">{{ video }}</a></li>
            {% endfor %}
        </ul>

        <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload Video">
        </form>

        <!-- Logout Link -->
        <div style="text-align:center;">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
